<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Het informatieplein in Veendam is een centrale plek in vanBerensteyn waar je op een laagdrempelige manier terecht kan voor informatie, advies en hulp.">
    <meta name="keywords" content="informatie, advies, hulp, openbaar, Veendam, vanBerensteyn">
    <meta name="author" content="Informatieplein Veendam">
    <base href="https://busting-bytes.github.io/informatieplein-veendam/">

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://busting-bytes.github.io/informatieplein-veendam/">

    <!-- Robots Meta Tag -->
    <meta name="robots" content="index, follow">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="//unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="assets/css/app.css">

    <title>Weekagenda | Informatieplein Veendam</title>
</head>
<body>
<main>
    <!-- flexbox grid example -->
    <div class="container">
        <div class="columns">
            <div class="column col-6 col-sm-12">
                <!-- Top Left -->
                <div class="semi-height orange-column-border orange-column-border--tl">
                    <div class="columns col-gapless">
                        <div class="column col-10">
                            <img src="assets/images/vanberesteyn.webp" alt="vanBerensteyn" class="w-100">
                        </div>
                    </div>
                </div>
                <!-- Bottom Left -->
                <div class="semi-height orange-column-border orange-column-border--l">
                    <div class="pl-2">
                        <h1>Informatieplein</h1>
                        <h3>U bent welkom met al uw vragen.</h3>
                    </div>
                </div>
            </div>
            <div class="column col-6 col-sm-12">
                <!-- Top Right -->
                <div class="semi-height p-relative">
                    <div class="text-right">
                        <img src="assets/images/logo_bibliotheekveendam.png" alt="Bibliotheek Veendam" class="logo" data-counter-logo>
                    </div>
                    <div class="p-2 header-with-border">
                        <h2 class="m-0" data-counter-name></h2>
                    </div>
                </div>
                <!-- Bottom Right -->
                <div class="columns semi-height">
                    <div class="column col-8 col-sm-12">
                        <p data-counter-description></p>
                        <p data-counter-calendar-summary></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- JavaScript -->
<script src="assets/scripts/app.js" defer></script>
</body>
</html>
