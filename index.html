<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Het informatieplein in Veendam is een centrale plek in vanBerensteyn waar je op een laagdrempelige manier terecht kan voor informatie, advies en hulp.">
    <meta name="keywords" content="informatie, advies, hulp, openbaar, Veendam, vanBerensteyn">
    <meta name="author" content="Informatieplein Veendam">
    <base href="https://busting-bytes.github.io/informatieplein-veendam/">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">

    <!-- Robots Meta Tag -->
    <meta name="robots" content="index, follow">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="//unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="assets/css/app.css">

    <title>Weekagenda | Informatieplein Veendam</title>
</head>
<body>
<main>
    <!-- flexbox grid example -->
    <div class="container">
        <div class="columns">
            <div class="column col-7 col-sm-12">
                <!-- Top Left -->
                <div class="semi-height hero-image">
                    <div class="hero-text">
                        <h1>Informatieplein</h1>
                        <p class="mb-1">U bent welkom met al uw vragen.</p>
                    </div>
                </div>
                <!-- Bottom Left -->
                <div class="semi-height participant">
                    <div class="columns">
                        <div class="column col-12 pb-2">
                            <div class="p-2 participant-name">
                                <h2 class="m-0" data-participant-name></h2>
                            </div>
                        </div>
                        <div class="column col-8">
                            <p data-participant-description></p>
                            <p data-participant-calendar-summary></p>
                        </div>
                        <div class="column col-4 text-right">
                            <img src="assets/images/logo_bibliotheekveendam.png" alt="Bibliotheek Veendam" class="participant-logo" data-participant-logo>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column col-5 col-sm-12">
                <div class="itinerary">
                    <h2>Weekagenda | <span data-itinerary-date-range></span></h2>

                    <div class="columns col-gapless">
                        <div class="column col-5 odd">
                            <p>Maandagochtend</p>
                        </div>
                        <div class="column col-7 odd">
                            <p data-itinerary-monday-morning></p>
                        </div>
                        <div class="column col-5 even">
                            <p>Maandagmiddag</p>
                        </div>
                        <div class="column col-7 even">
                            <p data-itinerary-monday-afternoon></p>
                        </div>
                        <div class="column col-5 odd">
                            <p>Dinsdagochtend</p>
                        </div>
                        <div class="column col-7 odd">
                            <p data-itinerary-tuesday-morning></p>
                        </div>
                        <div class="column col-5 even">
                            <p>Dinsdagmiddag</p>
                        </div>
                        <div class="column col-7 even">
                            <p data-itinerary-tuesday-afternoon></p>
                        </div>
                        <div class="column col-5 odd">
                            <p>Woensdagochtend</p>
                        </div>
                        <div class="column col-7 odd">
                            <p data-itinerary-wednesday-morning></p>
                        </div>
                        <div class="column col-5 even">
                            <p>Woensdagmiddag</p>
                        </div>
                        <div class="column col-7 even">
                            <p data-itinerary-wednesday-afternoon></p>
                        </div>
                        <div class="column col-5 odd">
                            <p>Donderdagochtend</p>
                        </div>
                        <div class="column col-7 odd">
                            <p data-itinerary-thursday-morning></p>
                        </div>
                        <div class="column col-5 even">
                            <p>Donderdagmiddag</p>
                        </div>
                        <div class="column col-7 even">
                            <p data-itinerary-thursday-afternoon></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- JavaScript -->
<script src="//momentjs.com/downloads/moment-with-locales.js" defer></script>
<script src="assets/scripts/app.js" defer></script>
</body>
</html>
